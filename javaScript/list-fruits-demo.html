<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Of Fruits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let allFruits = ["APPLE","BANANA","ORANGE"]; 
        let mappedAllFruits = allFruits.map((eachFruit) => eachFruit.toLowerCase());
        let content = `<ul class = 'list-group'>`;
        for(let eachFruit of mappedAllFruits){
            content += `<li class ='list-group-item'>${eachFruit}</li>`;
        }
        content += `</ul>`;
        
    </script>
    
</head>
<body>
    <div class = "container">
        <h1>List of Fruits</h1>
        <div id="show">
            
            
    </div>    
    <script>
        document.getElementById("show").innerHTML = content;
    </script>
</body>
</html>
